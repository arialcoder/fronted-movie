<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
        <div id="logo"> <!--Id for add logo animations-->
          <a class="navbar-brand" href="#!"><i class="fa-solid fa-film" style="color: #FFF;"></i>
            <span>CAC-Movies</span>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          </ul>
        </div>
      </div>
    </nav>

  <main>
    <section class=" py-5 d-flex justify-content-center align-items-center header-bg">
      <div class=" px-5">
        <div class="row gx-5 ">
          <div class="col">
            <div class="text-center my-5">
              <h1 class="display-5 fw-bolder text-white mb-2">Películas y series ilimitadas</h1>
              <p class="lead fw-bolder text-light mb-4">Disfruta donde quieras</p>
              <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a class="btn btn-warning btn-lg px-4 me-sm-3" id="btnRegister"
                  href="./pages/register.html">Registrate</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Search Section -->
    <section id="" class="py-5 text-center bg-search">
      <div class="container p-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 d-flex flex-column justify-content-center">
            <h2 class="fw-bold mb-5 text-white">¿Qué estas buscando para ver?</h2>
            <form class="" id="search">

              <div class="row">
                <div class="col">
                  <input class="form-control form-control-lg rounded-pill" type="text" placeholder="Buscar..." />
                </div>
                <div class="col-auto"><button class="btn btn-outline-warning btn-lg rounded-pill btn-search"
                    id="submitButton" type="submit">Buscar</button></div>
              </div>

            </form>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- Trending Section -->
    <section id="trending" class="bg-dark py-5">
      <div class="section-trending container-md mt-0 mt-lg-5 text-bg-light bg-dark">
        <h3 class="fw-bold text-white pb-4">Trending Movies</h3>
        <div id="movie-card" class="movie-grid mb-5 bg-dark">
        </div>
      </div>
    </section>
    <!-- Incoming Section -->
    <section id="incoming" class="bg-dark py-5">
      <div class="section-trending container-md mt-0 mt-lg-5 text-bg-light bg-dark">
        <h3 class="fw-bold text-white">Incoming Movies</h3>
        <div class="section-trending container-md mt-0 mt-lg-5 text-bg-light bg-dark">
          <div id="in-movie"
            class="d-flex justify-content-between align-items-sm-center align-items-end mb-5 scroll-wrapper pb-5 ">
            <div id="trending-wrapper" class="trending-wrapper pb-5">
              <!-- Cards impcoming Movies -->

            </div>
          </div>
        </div>
    </section>
