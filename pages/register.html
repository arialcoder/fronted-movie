<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- Custom CSS -->
     <link rel="stylesheet" href="../css/styles.css">    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="vh-100 header-bg">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="../index.html">cac-Movie</a>            
    </div>
</nav>
    <section class="">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">                
                  <div class="mb-md-5 mt-md-4 pb-1">                
                    <h2 class="fw-bold mb-2 text-uppercase text-white">Registro</h2>
                    <p class="text-white-50 mb-5">Ingresa tus datos</p>
                    <form id="register-form" action="" >
                      <div class="form-floating mb-4">
                        <input type="text" id="firstName" placeholder="Nombre" class="form-control form-control-lg" />
                        <label for="firstName">Nombre</label>
                        <span class="" id="err-firstName"></span>
                      </div>
                      

                      <div class="form-floating mb-4">
                        <input type="text" id="lastName" placeholder="Apellido" class="form-control form-control-lg" />
                        <label for="lastName">Apellido</label>
                        <span class="errorMessage" id="err-lastName"></span>
                      </div>
                      
                      
                      <div class="form-floating mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="name@example.com">
                        <label for="email">Email</label>
                        <span class="errorMessage" id="err-email"></span>
                      </div>
                
                      <div class="form-floating mb-5">
                        <input type="password"  class="form-control" id="password" placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                        <span class="errorMessage" id="err-password"></span>
                      </div>             
                      <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->                
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>                
                    </form>
                  </div>                
                  <div>
                    <p class="mb-0 text-white-50">Ya tenes una cuenta? <a href="./login.html" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>
</html>
