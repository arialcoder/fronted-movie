<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="header-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="../index.html">cac-Movie</a>            
        </div>
    </nav>
    <section class="">
       <div class="container py-5" id="">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
              <div class="card bg-dark shadow-sm rounded-5" style="border-radius: 1rem;" >
                <div class="card-body p-5 text-center">      
                  <div class="mb-md-5 mt-md-4 pb-1">      
                    <h2 class="fw-bold mb-2 text-uppercase text-white">Iniciar Sesión</h2>
                    <p class="text-white-50 mb-5">Por favor ingresa tu email y contraseña!</p>

                    <form id="login-form" action="">
                      <div class="form-floating mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="name@example.com">
                        <label for="email">Email</label>
                        <span class="errorMessage" id="err-email"></span>
                      </div>
                      <div class="form-floating mb-5">
                        <input type="password"  class="form-control" id="password" placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                        <span class="errorMessage" id="err-password"></span>
                      </div>                           
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Recuperar Contraseña</a></p>        
                        <button  class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>        
                    </form>
                   </div>      
                  <div>
                    <p class="text-white mb-0">No tenes una cuenta? <a href="./register.html" class="text-white-50 fw-bold">Registrate</a>
                    </p>
                  </div>      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Script-->
    <script src="../JS/login.js"></script>
  </body>
</html>
